      <link rel='stylesheet prefetch' href='http://photoswipe.s3.amazonaws.com/pswp/dist/photoswipe.css'>
      <link rel='stylesheet prefetch' href='http://photoswipe.s3.amazonaws.com/pswp/dist/default-skin/default-skin.css'>
      <script type="text/javascript" src='http://photoswipe.s3-eu-west-1.amazonaws.com/pswp/dist/photoswipe.min.js'></script>
      <script type="text/javascript" src='http://photoswipe.s3-eu-west-1.amazonaws.com/pswp/dist/photoswipe-ui-default.min.js'></script>
      <script type="text/javascript" src='PhotoSwipe.js'></script>
     	<script>
          var dir = "/images/";
          var fileextension = [".png", ".jpg"];
          $.ajax({
              //This will retrieve the contents of the folder if the folder is configured as 'browsable'
              url: dir,
              success: function (data) {
                  //List all .png file names in the page
                  $(data).find("a:contains(" + (fileextension[0]) + "), a:contains(" + (fileextension[1]) + ")").each(function () {
                      var filename = this.href.replace(window.location.host, "").replace("http://", "");
                      $("body").append("<img src='" + dir + filename + "'>");
                  });
              }
          });
     	</script>
   </head>
   <body>
      <!--<a href='#' onClick='login();' id="loginText"'> Click here to login </a>
         <a href="#" style="display:none" id="logoutText" target='myIFrame' onclick="myIFrame.location='https://www.google.com/accounts/Logout'; startLogoutPolling();return false;"> Click here to logout </a>
         <iframe name='myIFrame' id="myIFrame" style='display:none'></iframe>
         <div id='uName'></div>
         <img src='' id='imgHolder'/>-->
      <div class="my-gallery">
         <a href="images/note-bg.png" data-size="764x22">
         <img src="images/note-bg.png"/>
         </a>
         <a href="images/note-bottom.png" data-size="764x78">
         <img src="images/note-bottom.png"/>
         </a>
         <a href="images/note-top.png" data-size="764x109">
         <img src="images/note-top.png"/>
         </a>
      </div>
      <!-- Root element of PhotoSwipe. Must have class pswp. -->
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
         <div class="pswp__bg"></div>
         <div class="pswp__scroll-wrap">
            <div class="pswp__container">
               <div class="pswp__item"></div>
               <div class="pswp__item"></div>
               <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
               <div class="pswp__top-bar">
                  <div class="pswp__counter"></div>
                  <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                  <button class="pswp__button pswp__button--share" title="Share"></button>
                  <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                  <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                  <div class="pswp__preloader">
                     <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                           <div class="pswp__preloader__donut"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                  <div class="pswp__share-tooltip"></div>
               </div>
               <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
               <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
               <div class="pswp__caption">
                  <div class="pswp__caption__center"></div>
               </div>
            </div>
         </div>
      </div>
      <script>
         initPhotoSwipeFromDOM('.my-gallery');
      </script>
   </body>
